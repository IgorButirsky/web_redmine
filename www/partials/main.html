<div id="sp-nav">
	<div class="side_menu" >  
		<ul class="menu_items">
			<li class="menu_item" ng-repeat="item in menuItems" ng-click="onMenuItemClick($index)">
				{{item}}
			</li>
		</ul>
	</div>
</div>
<div id="sp-page">
	<div class="main_content">
		<button ng-click="$spMenu.toggle()">E</button>
		<span>{{pageTitle}}</span>
		<div ng-switch on="pageTitle">
	        <div ng-switch-when="Projects">
	        	<p class="menu_item" ng-repeat="project in projectsData.projects" ng-click="onProjectSelected($index)">
					{{project.name}}
				</p>
	        </div>
	        <div ng-switch-when="Tasks" >
	        	<div id="mydiv" class="list" when-scrolled="loadMore()">
		        	<p class="menu_item" ng-repeat="issue in issuesData.issues" ng-click="onIssueSelected($index)">
						{{issue.subject}}
					</p>
					<p class="progress" >Loading...</p>
				</div>
	        </div>
	        <div ng-switch-when="My Profile">
	        	<p>
					<strong>Name: </strong>{{user.user.firstname}}
				</p>
				<p>
					<strong>Surname: </strong>{{user.user.lastname}}
				</p>
				<button ng-click="onLogout()">Logout</button>
	        </div>
	    </div>
		
	</div>
</div>
