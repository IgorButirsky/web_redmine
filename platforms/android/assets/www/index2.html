	<script type="text/javascript">

        function login()
        {
            var http = new XMLHttpRequest();
            var url = "http://crm.mlsdev.com/projects.json?key=37cf4b7a9c30365c2a64cfe23bd72bf6d421ab0c";
            // var url = "https://dl.dropboxusercontent.com/s/9ax7mat35r60p02/TestBeer.txt?dl=1&token_hash=AAFk8VwC24hsYj-IESJkkHYx7pTmoTPT94ZkddVN-I1zXQ";
            http.open("GET", url, true);
            http.onreadystatechange = function() {
                if(http.readyState == 4 && http.status == 200) {
                    document.getElementById("myDiv").innerHTML=http.responseText;
                } else {
                	document.getElementById("myDiv").innerHTML=http.status; 
                }
            }
            http.send();
        }
    </script>

	<button>Get JSON data</button>
	<div id="myDiv"><p>Let AJAX change this text</p></div>

</body>
</html>
